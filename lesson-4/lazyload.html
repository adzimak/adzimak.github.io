<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progressive Loading of Images</title>
<meta name="description" content="Images lazy loading assignments">
<link rel="stylesheet" href="css/lazyload.css">
<script src="js/imagehandle.js" defer></script>
</head>

<body>
<header>
<h1>Progressive Loading of Images</h1>
</header>
<main>
<picture>
<img src="images/placeholder1.png" data-src="images/cat11.png" alt="Cat pic">
</picture>
<picture>
<img src="images/placeholder2.png" data-src="images/dove1.png" alt="Dove pic">
</picture>
<picture>
<img src="images/placeholder3.png" data-src="images/dove3.png" alt="Dove pic">
</picture>
<picture>
<img src="images/placeholder4.png" data-src="images/parrot1.png" alt="Parrot pic">
</picture>
<picture>
<img src="images/placeholder5.png" data-src="images/parrot2.png" alt="Parrot pic">
</picture>
</main>

</body>
</html>
